                    function getValidateCode() {

                        var src = "/content/images/head/pass.jpg";
                        var message = "验证码已发送";
                        var _thisObj = $(this);

                        var mobileNum = $("#PhoneNum").val();
                        if (!mobileNum || mobileNum == '请输入手机号') {
                            return false;
                        }
                        var code = $('#txtCode').val();
                        if (code === '') {
                            return false;
                        }
                        $.ajax({
                            type: "post",
                            url: "/account/GetVerifyCodeWhenVerifyNewMobile",
                            data: { mobile: mobileNum, code: code },
                            dataType: "json",
                            error: function (data) {
                                alert(data);
                            },
                            success: function (data) {

                                if (!data.success) {
                                    src = "/content/images/head/error.jpg";
                                    alert(data.message);
                                }
                                else {
                                    waittingForNewCode();
                                }
                                $('#confirmContainer').hide();
                            }
                        });
                    }
                    var seconds = 60;
                    var stHandler;
                    function waittingForNewCode() {
                        if (seconds != 1) {
                            seconds--;
                            $('#btnGetValidateCode').attr('disabled', true);
                            $('#btnGetValidateCode').val(seconds + '秒后重新发送');
                            stHandler = setTimeout(waittingForNewCode, 1000);
                        } else {
                            seconds = 60;
                            $('#btnGetValidateCode').val('获取验证码');
                            $('#btnGetValidateCode').attr('disabled', false);
                            clearTimeout(stHandler);
                        }
                    }
